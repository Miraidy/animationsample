<script>
	(function startAnimation(){
		function moveObject(){
			
			var windowWidth = window.innerWidth;
			var windowHeight = window.innerHeight;
			var xInitialPosition = 0;
			var yInitialPosition = windowHeight/2;
			var increment = 50;
			
			var x = document.getElementsByClassName('movingObject')[0].style.left;
			var y = document.getElementsByClassName('movingObject')[0].style.top;

			x = Number(x.replace('px', '')) + increment;
			y = yInitialPosition + 100 * ( Math.sin(x/200));
			if (x > windowWidth || y > windowHeight){
				x = xInitialPosition;
				y = yInitialPosition;
			}
			
			document.getElementsByClassName('movingObject')[0].style.left = x + 'px';
			document.getElementsByClassName('movingObject')[0].style.top = y + 'px';
		}
		setInterval(moveObject, 40);
	})()
</script>
